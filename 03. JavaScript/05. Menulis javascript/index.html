<!-- 
	untuk penulisan javascript sama seperti
	css kita bisa melakukan secara
	internal atau external.
	

	untuk penulisan internal, bisa di 2 tempat yaitu
	di dalan tag head (biasa di tulis di bawah tag title) dan di dalam tag body.
	
	lalu untuk penulisannya kita memakai tag yang namanya script
-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript</title>
	<!--
	<script>
	// 	// syntax javascript
	// 	var x = 10;
	// </script>
	 penulisan di dalam tag head -->
</head>
<body>
	<h1>Hello World</h1>





	<!-- penulisan di dalam tag body -->
	<script src="script.js">
		//  menggunakan file external
		// 	 syntax javascript
		var x = 40;
		//  cara untuk menampilkan tulisan di dalam console browser
		//  adalah dengan memakai console.log();
		console.log('Hello World!');
		
		// cara untuk penggabungan string adalah 
		console.log('isi dari var x adalah:' + x);
		
	 </script>
</body>
</html>
