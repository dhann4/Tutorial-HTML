<!-- 
Absolute ==========================================================
	"-> ketika kita menggerakkan element dengan posisi absolute
		(menggunakan properti top, left, bottom, dan right), ruang
		yang di tempati oleh lement tersebut dianggap tidak ada
	
	 -> ketika kita menggerakkan element dengan posisi absolute,
		element akan bergerak relatif terhadap posisi dari element
	 	parent-nya, selama element parent-nya memiliki posisi
	 	yang juga non-static

	 -> jika kita memberi properti top: o; dan left: 0; maka
	 	element akan berada di ujung kiri atas dari element
	 	parent-nya"

 -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Coba Posotion</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			margin: auto;
		}

		.satu {
			background-color: lightgreen;
		}

		.dua {
			background-color: salmon;
			position: absolute;
			top: 0px;
			left: 0px;
		}

		.tiga {
			background-color: violet;
		}

		.container {
			width: 600px;
			height: 650px;
			border: 10px solid green;
			position: relative;
		}

	</style>
</head>
<body>

	<div class="container">
		<div class="satu"></div>
		<div class="dua"></div>
		<div class="tiga"></div>
	</div>
	

</body>
</html>
