<!DOCTYPE html>
<html>
<head>
	<title>HTML Paragraf</title>
</head>
<body>

<!-- contoh tag p, br, dan hr -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah <br> paragraf 2</p>
<hr>

<!-- contoh tag b, i, dan u -->
<p><b>Selamat datang</b> di <i>Pemrograman Web</i></p>
<p>Nama saya <u>Wardhanna</u></p>
<hr>

<!-- contoh tag strong dan em -->
<p><strong>Pengumuman</strong>. pemrograman web 1, senin 12 januari 2015 <em>ditiadakan!</em></p>

</body>
</html>
