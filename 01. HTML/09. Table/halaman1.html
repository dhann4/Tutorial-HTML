<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>

<!-- Contoh simple
<table>
	<tr>
		<td>baris 1, kolom 1</td>
		<td>baris 1, kolom 2</td>
	</tr>

	<tr>
		<td>baris 2, kolom 2</td>
		<td>baris 2, kolom 2</td>
	</tr>
</table> 
-->

<!-- Contoh untuk menggunakan border, cellspacing, dan cellpadding-->
<table border="1" cellspacing="0" cellpadding="5">
	<thead>
		<tr>
			<th></th>
			<th>kolom 1</th>
			<th>kolom 2</th>
		</tr>
	</thead>

	<tbody>
		<tr>
			<th>Baris 1</th>
			<td>Baris 1, Kolom 1</td>
			<td>Baris 1, Kolom 2</td>
		</tr>
		<tr>
			<th>Baris 2</th>
			<td>Baris 2, Kolom 1</td>
			<td>Baris 2, Kolom 2</td>
		</tr>
	</tbody>
</table>

</body>
</html>
